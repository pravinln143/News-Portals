{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="card" style="width: 20rem; margin: 0 auto; margin-top: 50px;">
    <div class="card-body">
      <h5 class="card-title text-center">Login</h5>
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
      <form method="post">
        {% csrf_token %}
        <br>
  
        {% if error %}
        <div class="alert alert-danger" role="alert">
          {{ error }}
        </div>
        {% endif %}
  
        <label for="email">Email</label>
        <div class="form-group">
          <input type="email" class="form-control p-2" id="email" name="email" required>
        </div>
  
        <label for="password">Password</label>
        <div class="form-group">
            <input type="password" class="form-control p-2" id="password" name="password" required>
        </div>
        <br>
  
        <button type="submit" class="btn btn-dark w-100">Login</button>
        <br><br>
        <div class="text-center">
          New User? <a href="{% url 'signup' %}">Sign Up</a>
        </div>
        <br>
      </form>
    </div>
  </div>
{% endblock %}
