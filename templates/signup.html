{% extends "base.html" %}
{% block title %}Sign Up{% endblock title %}
{% block content %}

  <div class="container text-center" data-aos="fade-up" data-aos-delay="100">
    <div class="card mx-auto" style="width: 20rem;">
      <div class="card-body">
        <h5 class="card-title text-center">Sign Up</h5>
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          <strong>{{ message }}</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        <form action="{% url 'signup' %}" method="post">
          {% csrf_token %}
          <br>

          <label for="email">Email</label>
          <div class="form-group">
            <input type="email" class="form-control p-2" id="email" name="email" required>
          </div>

          <label for="pass1">Password</label>
          <div class="form-group">
            <input type="password" class="form-control p-2" id="pass1" name="pass1" required>
          </div>

          <label for="pass2">Confirm Password</label>
          <div class="form-group">
            <input type="password" class="form-control p-2" id="pass2" name="pass2" required>
          </div>
          <br>

          <button type="submit" class="btn btn-dark w-100">Sign Up</button>
          <br><br>
          <div class="text-center">
            Already a User? <a href="{% url 'login' %}">Login</a>
          </div>
          <br>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
